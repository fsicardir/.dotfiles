env:
  TERM: 'xterm-256color'

window:
  decorations: full
  startup_mode: Maximized
  dynamic_title: true

font:
  normal:
    family: Hack
  size: 12.0

colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

bell:
  duration: 0

background_opacity: 1.0

cursor:
  style: Block
  vi_mode_style: Underline
  unfocused_hollow: true

live_config_reload: true

alt_send_esc: true

mouse:
  hide_when_typing: true

